<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="manifest" href="../manifest.json" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Gestão de Despesas em Viagens</title>
  </head>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then((registration) => {
          // console.log("Service Worker registrado com sucesso:", registration);
        })
        .catch((error) => {
          console.error("Erro ao registrar o Service Worker:", error);
        });
    }
  </script>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header class="text-black text-center">
      <h1>Gestão de Despesas em Viagens</h1>
    </header>
 
    <div class="container my-4">
      <form class="row g-3">
        <div class="col-12 col-md-4">
          <input type="text" class="form-control" id="inputDescription" placeholder="Descrição do Item">
        </div>
        <div class="col-12 col-md-2">
          <input type="number" class="form-control" id="inputAmount" placeholder="Quantidade">
        </div>
        <div class="col-12 col-md-2">
          <input type="number" class="form-control" id="inputValue" placeholder="Valor">
        </div>
        <div class="col-12 col-md-2">
          <select id="inputSourceCurrency " class="form-select">
            <option selected>BRL</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-12 col-md-2">
          <select id="inputTargetCurrency" class="form-select">
            <option selected>BRL</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
      </form>

      <div id="result" class="mt-3">
        <!-- Os resultados serão exibidos aqui -->
         <div>
            <strong>Aluquel de veiculo (Qtd. 7): 70 USD => 2641.1 BRL</strong>
            <button class="bg-dark border-0 rounded-pill px-3">
              <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
            </button>
            <button class="bg-danger border-0 rounded-pill px-3">
              <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
            </button>
         </div>
         <div>
          <strong>Aluquel de veiculo (Qtd. 7): 70 USD => 2641.1 BRL</strong>
          <button class="bg-dark border-0 rounded-pill px-3">
            <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
          </button>
          <button class="bg-danger border-0 rounded-pill px-3">
            <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
          </button>
       </div>
      </div>

      <div class="col-12 text-center">
        <h5>Total (Moeda de Origem): 574.00</h5>
        <h5>Total (Moeda de Destino): 3093.86</h5>
      </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
